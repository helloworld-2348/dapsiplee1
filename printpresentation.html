<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답십리교회 10년 성장 계획</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(175deg, #f0f4f8 0%, #ffffff 100%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .detail-chart-container {
            position: relative;
            height: 350px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .slide {
            min-height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-margin-top: 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }
        .slide::before {
            content: '';
            position: absolute;
            width: 30vw;
            height: 30vw;
            border-radius: 50%;
            opacity: 0.05;
            z-index: 0;
            transition: all 0.5s ease-in-out;
        }
        #detail-status::before { background-color: #3b82f6; top: 10%; left: -5%; }
        #detail-surroundings::before { background-color: #14b8a6; bottom: 10%; right: -5%; }
        #detail-swot::before { background-color: #f97316; top: 15%; right: -10%; }
        #detail-vision::before { background-color: #16a34a; bottom: 5%; left: -10%; }
        #detail-roadmap::before { background-color: #8b5cf6; top: 20%; left: 5%; }
        #detail-strategy::before { background-color: #f59e0b; bottom: 15%; right: 5%; }
        #detail-conclusion::before { background-color: #6b7280; top: 10%; left: -5%; }

        .content-box {
            padding: 3rem 2.5rem;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 1200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .slide.is-visible .content-box {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #e2e8f0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 14px;
            height: 14px;
            border-radius: 9999px;
            background-color: white;
            border: 3px solid;
            transition: transform 0.2s ease-in-out;
        }
        .timeline-item:hover::before {
            transform: scale(1.2);
        }

        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }

       @media print {
            #toc, footer, #gallery-modal {
                display: none !important;
            }

            @page {
                size: 16in 9in;
                margin: 0;
            }

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background: #ffffff;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body, .slide, .content-box {
                opacity: 1 !important;
                transform: none !important;
                visibility: visible !important;
            }

            .slide {
                page-break-after: always;
                page-break-inside: avoid;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                min-height: 0;
                scroll-snap-align: none;
            }

            .content-box {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
                border: none;
                padding: 3rem;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .slide::before {
                display: none;
            }

            * {
               transition: none !important;
               animation: none !important;
            }
        }
    </style>
</head>
